<div class="report-container">
  <mat-card>
    <div class="header">
      <div class="title">
        <h2>Lista de Consolidado</h2>
        <p>Resumo de diárias e valores por colaborador</p>
      </div>
    </div>
    <hr>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Filtrar consolidados</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ricardo..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="colaborador">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Colaborador </th>
          <td mat-cell *matCellDef="let row"> {{row.colaborador}} </td>
        </ng-container>
        <ng-container matColumnDef="totalDiarias">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Qtd. Diárias </th>
          <td mat-cell *matCellDef="let row"> {{row.totalDiarias}} </td>
        </ng-container>
        <ng-container matColumnDef="totalValor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Total (R$) </th>
          <td mat-cell *matCellDef="let row"> {{row.totalValor | number:'1.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-actions"> Ações </th>
          <td mat-cell *matCellDef="let row" class="mat-column-actions">
            <div class="action-container">
                <mat-icon color="primary" style="cursor: pointer;">summarize</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
    </div>
  </mat-card>
</div>
