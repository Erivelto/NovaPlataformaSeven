<div class="report-container">
  <mat-card>
    <div class="header">
      <div class="title">
        <h2>Lista de Currículos</h2>
        <p>Base de candidatos e histórico de recebimento</p>
      </div>
    </div>
    <hr>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Filtrar currículos</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar candidato..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Código Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <!-- Idade Column -->
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
          <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
        </ng-container>

        <!-- Profissão Column -->
        <ng-container matColumnDef="profissao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profissão </th>
          <td mat-cell *matCellDef="let row"> {{row.profissao}} </td>
        </ng-container>

        <!-- Whatsapp Column -->
        <ng-container matColumnDef="whatsapp">
          <th mat-header-cell *matHeaderCellDef> Whatsapp </th>
          <td mat-cell *matCellDef="let row"> {{row.whatsapp}} </td>
        </ng-container>

        <!-- Última Atualização Column -->
        <ng-container matColumnDef="dataAtualizacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Última Atualização </th>
          <td mat-cell *matCellDef="let row"> {{row.dataAtualizacao | date:'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-actions"> Ações </th>
          <td mat-cell *matCellDef="let row" class="mat-column-actions">
            <div class="action-container">
                <mat-icon color="primary" matTooltip="Visualizar" style="cursor: pointer;">visibility</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
  </mat-card>
</div>
