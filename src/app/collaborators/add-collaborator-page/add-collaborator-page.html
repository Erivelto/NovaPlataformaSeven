<div class="collaborators-container">
  <mat-card>
    <div class="header">
      <div class="title">
        <h2>Cadastro de Novo Colaborador</h2>
        <p>Preencha os dados abaixo para cadastrar um novo colaborador no sistema</p>
      </div>
      <button mat-raised-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
    </div>
    <hr>

    <app-add-collaborator (collaboratorAdded)="onCollaboratorAdded()"></app-add-collaborator>
  </mat-card>
</div>
