<mat-form-field appearance="outline" class="collaborator-search-field">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>person</mat-icon>
  <mat-select [(ngModel)]="selectedCollaboratorId" (selectionChange)="onCollaboratorSelected()">
    <mat-select-trigger>
      {{ getSelectedCollaboratorName() }}
    </mat-select-trigger>
    
    <!-- Campo de busca dentro do dropdown -->
    <mat-option disabled class="search-option">
      <mat-form-field appearance="outline" class="search-field" (click)="$event.stopPropagation()">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput 
               [formControl]="collaboratorFilterControl"
               placeholder="Buscar colaborador..."
               (click)="$event.stopPropagation()"
               (keydown)="$event.stopPropagation()">
      </mat-form-field>
    </mat-option>
    
    <mat-option *ngFor="let collaborator of filteredCollaborators | async" [value]="collaborator.id">
      {{ collaborator.nome }} - CÃ³d: {{ collaborator.id }}
    </mat-option>
  </mat-select>
</mat-form-field>
