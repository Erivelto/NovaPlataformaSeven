<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Acesso ao Sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" placeholder="Digite seu usuário">
          @if (form.controls.username.hasError('required')) {
            <mat-error>Usuário é obrigatório</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Digite sua senha">
          @if (form.controls.password.hasError('required')) {
            <mat-error>Senha é obrigatória</mat-error>
          }
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">ACESSAR</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
