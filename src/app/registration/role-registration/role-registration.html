<div class="role-registration-container">
  <mat-card class="form-card">
    <div class="header">
      <div class="title">
        <h2>Cadastro de Função</h2>
        <p>Insira o nome da nova função/cargo</p>
      </div>
    </div>
    <hr>

    <div class="registration-form">
      <mat-form-field appearance="outline" class="flex-grow">
        <mat-label>Nome da Função</mat-label>
        <input matInput [(ngModel)]="novaFuncao" placeholder="Ex: Vigilante">
        <mat-icon matPrefix>work_outline</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button color="primary" class="add-btn" (click)="addRole()">
        <mat-icon>add</mat-icon>
        Adicionar
      </button>
    </div>
  </mat-card>

  <mat-card class="list-card">
    <div class="header">
      <div class="title">
        <h2>Lista de Funções</h2>
      </div>
      
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Filtrar funções</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Vigilante..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Código Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Função Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-actions"> Ações </th>
          <td mat-cell *matCellDef="let row" class="mat-column-actions">
            <div class="action-container">
                <mat-icon color="warn" (click)="deleteRole(row)" matTooltip="Excluir" style="cursor: pointer;">delete</mat-icon>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">Nenhuma função encontrada para o filtro "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Selecionar página"></mat-paginator>
    </div>
  </mat-card>
</div>
