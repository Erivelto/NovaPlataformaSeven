<div class="add-di-container">
  <mat-card>
    <div class="header">
      <div class="title">
        <h2>Gerenciamento de Diárias</h2>
        <p>Edite as diárias diretamente na grade abaixo</p>
      </div>
    </div>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por qualquer campo..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ... colunas permanecem iguais ... -->
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> Selecionar </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="fill" class="inline-edit">
              <input matInput [(ngModel)]="row.data" type="date">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Diaria Column -->
        <ng-container matColumnDef="diaria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Diária (R$) </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="fill" class="inline-edit">
              <input matInput [(ngModel)]="row.diaria" type="number" step="0.01">
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Posto Column -->
        <ng-container matColumnDef="posto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Posto </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="fill" class="inline-edit">
              <mat-select [(ngModel)]="row.postoId">
                <mat-option *ngFor="let posto of postos" [value]="posto.id">
                  {{posto.nome}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <div class="action-container">
                <button mat-icon-button color="warn" (click)="deleteDaily(row)" matTooltip="Excluir">
                <mat-icon>delete</mat-icon>
                </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
        </tr>
      </table>

      <div class="footer-actions">
        <div class="footer-column">
          <mat-form-field appearance="outline">
            <mat-label>Valor do Adiantamento</mat-label>
            <input matInput type="number" [(ngModel)]="valorAdiantamento" placeholder="0,00">
            <mat-icon matPrefix>payments</mat-icon>
          </mat-form-field>
        </div>

        <div class="footer-column">
          <mat-form-field appearance="outline">
            <mat-label>Data Adiantamento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="dataAdiantamento">
            <mat-hint>DD/MM/AAAA</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="footer-column btn-col">
          <button mat-raised-button color="primary" class="add-btn" (click)="addEmptyRow()">
              <mat-icon>add</mat-icon>
              Adicionar Linha
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
