version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/NovaPlataformaSeven
    files:
      - '**/*'
  redirects:
    - source: '/<*>'
      target: /index.html
      status: 200
  cache:
    paths:
      - node_modules/**/*
